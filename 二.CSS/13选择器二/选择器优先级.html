<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text {
            color: red;
            font-size: 30px;
        }

        #desc {
            color: green;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <h3>全局选择器：*</h3>
    <h3>元素选择器：标签名称</h3>
    <h3>类选择器：class属性名（.）</h3>
    <h3>ID选择器：id属性名（#）</h3>
    <ol>
            <li>元素选择器1</li>
            <li>class10</li>
            <li>ID选择器100</li>
            <li>内联选择器1000</li>
    </ol>
    <h1>行内样式>ID选择器>类选择器>元素选择器</h1>

    <p class="text" id="desc">我是p标签内容</p>
</body>

</html>
